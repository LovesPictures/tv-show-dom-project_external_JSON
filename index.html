<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>TV Show Project | Jude Ricketts </title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- insert font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<body>
  <!-- test page  -->
    <!-- <div id="root"></div> -->

<!-- main container for the page -->
 <main class="wrapper">

 <!-- HEADER    ------------------------------->
 <header>
  <div class="tvlogo">
    <a id="logo" href="#home"><img src="https://static.tvmaze.com/images/tvm-header-logo.png" alt="Logo Image"></a>
  </div>     
   
  <nav class="main-nav">   
    <ul>    
    <a href="#home">Home</a>
    <a href="#tvShows">TV Shows</a>
    <a href="#movies">Movies</a>
    <a href="#originals">Originals</a>
    <a href="#" >Recent</a>
    
    <a href="#"><br><i class="fas fa-bell sub-nav-logo"></i>Account</a> 
  </ul>
</nav>



<!-- SEARCH FIELDSET ------------------------------>
<!-- select shows -->
<fieldset>
        <!-- showList add an option -->
        <select class="select" id="showList">    
        <option class="template-option" >select a show </option>  
        </select>


     <!-- episodeList add an option -->
      <select class="select" id="episodeList">
      <option class="template-option episodeOption" >select an episode</option>
      </select>

<!-- SEARCH areas ---------------------------------->
      <!-- <fieldset> -->
          <input type="search text"  class="fas s-episodes textarea" placeholder="&#xf002; Search for an episode..." />
          <button class="s-resetBtn" onclick="resetBtn()">All series episodes</button>
          <input type="text" class="display" readonly/>          
      </fieldset>
</header>


<!-- TEMPLATE FOR EPISODE CARDS  ------------------->
      <section class="card template" >
        <img class="thumbNail" src="http://static.tvmaze.com/uploads/images/original_untouched/1/2668.jpg" alt="Image of TV programme"> 
            <div class="summary">placeholder</div>
            <div class="name">placeholder </div>
            <div class="season-episode"> placeholder</div>
            <div><a href="#fav"><i class="fa fa-heart"></i><a></div>
      </section>

<!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

<!-- loads all shows -->
    <script src="shows.js"></script>


<!-- Loads javascript -->
    <script src="script.js"></script>
    

<!-- FOOTER ---------------------------------->
    <footer class="footer">
        <icons class="icons">
          <a href="#"><i class="fab fa-facebook-square logo"></i></a>
          <a href="#"><i class="fab fa-instagram logo"></i></a>
          <a href="#"><i class="fab fa-twitter logo"></i></a>
          <a href="#"><i class="fab fa-youtube logo"></i></a>
        </icons>

        <copy>

        </copy>
    </footer>

</main>
     
</body>
</html>
